<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Welcome to Rock, Paper, Scissors!</h1>

    <!-- create buttons for rock, paper, scissors -->
    <div class="game">
      <section>
        <div>
          <h4>Choose one to start the game:</h4>
          <button type="button" class="btn button btn-primary" id="Rock">
            Rock
          </button>
          <button type="button" class="btn button btn-primary" id="Paper">
            Paper
          </button>
          <button type="button" class="btn button btn-primary" id="Scissors">
            Scissors
          </button>
        </div>

        <div>
          <h4>The computer chose:</h4>
          <div class="comp-choice"></div>
        </div>

        <h4 id="result"></h4>
      </section>
      <!-- create aside with score -->
      <div class="card" style="width: 18rem">
        <div class="card-header">Score:</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="you"></li>
          <li class="list-group-item" id="computer"></li>
          <li class="list-group-item" id="ties"></li>
        </ul>
      </div>

      <!-- <aside class="score">
        <h3>Score:</h3>
        <p id="you"></p>
        <p id="computer"></p>
        <p id="ties"></p>
      </aside> -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
