<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Welcome to Rock, Paper, Scissors!</h1>

    <!-- create buttons for rock, paper, scissors -->
    <div>
      <h3>Choose one to start the game:</h3>
      <button class='button' id="Rock">Rock</button>
      <button class='button' id="Paper">Paper</button>
      <button class='button' id="Scissors">Scissors</button>
    </div>

    <div>
      <h4>The computer chose:</h4>
      <div class="comp-choice"></div>
    </div>

    <!-- create aside with score -->
    <aside>
      <h3>Score:</h3>
      <p id="you"></p>
      <p id="computer"></p>
      <p id="ties"></p>
    </aside>

    <script src="./script.js"></script>
  </body>
</html>
